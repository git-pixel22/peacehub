<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guided Meditation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('../../backgrounds/forest.gif');
            background-repeat: no-repeat;
            overflow: hidden;
            background-size: cover;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .meditation-text {
            font-size: 4rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="meditation-text animate-pulse font-semibold" id="meditationText">Inhale...</div>
    </div>

    <audio id="backgroundMusic" src="../../sounds/forest.mp3" loop></audio>

    <script>
        const textElement = document.getElementById('meditationText');
        const backgroundMusic = document.getElementById('backgroundMusic');

        const meditationSteps = [
            "Inhale...",
            "Exhale...",
            "Inhale deeply...",
            "Exhale slowly...",
            "Focus on your breath...",
            "Feel the calmness...",
            "Let go of tension...",
            "Relax your body...",
            "Be present in this moment..."
        ];

        let stepIndex = 0;

        function displayNextStep() {
            textElement.textContent = meditationSteps[stepIndex];
            stepIndex = (stepIndex + 1) % meditationSteps.length;
        }

        setInterval(displayNextStep, 4000); // Change step every 5 seconds

        // Start playing background music
        backgroundMusic.play();
    </script>
</body>
</html>
