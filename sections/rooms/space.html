<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guided Meditation</title>
    <link rel="stylesheet" href="../../output.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative; /* Necessary for z-index */
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure video is behind other content */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .meditation-text {
            font-size: 4rem;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="../../backgrounds/space.mp4" type="video/mp4">
        <!-- Include additional source elements for different video formats if needed -->
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="meditation-text animate-pulse font-semibold" id="meditationText">Inhale...</div>
    </div>

    <audio id="backgroundMusic" src="../../sounds/space.mp3" loop></audio>

    <script>
        const textElement = document.getElementById('meditationText');
        const backgroundMusic = document.getElementById('backgroundMusic');

        const meditationSteps = [
            "Inhale...",
            "Exhale...",
            "Inhale deeply...",
            "Exhale slowly...",
            "Focus on your breath...",
            "Feel the calmness...",
            "Let go of tension...",
            "Relax your body...",
            "Be present in this moment..."
        ];

        let stepIndex = 0;

        function displayNextStep() {
            textElement.textContent = meditationSteps[stepIndex];
            stepIndex = (stepIndex + 1) % meditationSteps.length;
        }

        setInterval(displayNextStep, 4000); // Change step every 5 seconds

        // Start playing background music
        backgroundMusic.play();
    </script>
</body>
</html>
